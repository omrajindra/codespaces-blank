<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="oculus-thumbstick-controls.js"></script>
    <script src="oculus-thumbstick.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="floor" src="texture6.jpg">
            <img id="sky2" src="sun-flare.jpg">
            <!-- <img id="sky" src="assets/villagee/sky360.jpg"> -->
            <a-asset-item id="villagee" src="assets/villagee/scene.gltf">
            </a-asset-item>
            <a-asset-item id="tesla" src="assets/tesla/scene.gltf"></a-asset-item>
            <a-asset-item id="home" src="assets/modern_house/scene.gltf"></a-asset-item>
            <!-- <a-asset-item id="catapult1" src="assets/catapult-1/catapult.mtl"></a-asset-item>
            <a-asset-item id="catapults" src="assets/catapult-1/catapult.obj"></a-asset-item> -->

    </a-assets>
    <!-- <a-plane material="color: #FFFFFF;
    src:#floor;
    repeat:5000 5000;
    normal-texture-repeat: 5000 5000;
    normal-map:#floor;"
    rotation="-90 0 0"
    scale="10 10 1"
    ></a-plane> -->
    <a-plane material="color: #00AA00;
    shader:flat"
    rotation="-90 0 0"
    scale="1000 1000 1"
    ></a-plane>
    <a-sky src="#sky2" position="200 -50 0" rotation="360"></a-sky>
    <!--<a-entity gltf-model="#tesla" scale="0.01 0.01 0.01" position="11.615 0.230 18.073"></a-entity> -->
    <a-entity gltf-model="#home" position="24 1.187 60" scale="4 4 4"></a-entity>
    <!-- <a-entity obj-model="obj:#catapults; mtl:#catapult1"></a-entity>
    <a-entity gltf-model="#villagee" scale="3 3 3" position="0 1 -3" rotation="0 360 0"></a-entity> -->
    <!-- <a-entity position="0 0 0">
        <a-camera></a-camera>
    </a-entity> -->
    <a-entity id="rig" position="0 0 10">
        <a-camera position="0 1 5" user-height="1.9"></a-camera>
        <a-entity oculus-touch-controls="hand: left" oculus-thumbstick></a-entity>
        <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
    </a-entity>
    </a-scene>
</body>
</html>
